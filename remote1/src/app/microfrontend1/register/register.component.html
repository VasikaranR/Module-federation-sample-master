<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form  [formGroup]="userForm" class="mx-1 mx-md-4">
  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-group ">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" id="form3Example1c" class="form-control" name="userName" formControlName="userName" />
                       
                        <span *ngIf="userName.hasError('required') && userName.touched"
                        class="text-danger mx-3 "><small class="fs-5">Name is
                          required</small></span>
                          <span *ngIf="userName.hasError('pattern')" class="text-danger mx-3 "><small class="fs-5">Name must contain only
                          alphabets</small></span>
                      </div>
                    </div>
                  </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group ">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" name="userEmail" formControlName="userEmail"/>
                        <span *ngIf="userEmail.hasError('required') && userEmail.touched"
                        class="text-danger mx-3 "><small class="fs-5">Email is
                          required</small></span>
                      <span *ngIf="userEmail.hasError('pattern')" class="text-danger mx-3 "><small class="fs-5">Email required
                          </small></span>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group ">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control"  name="password" formControlName="password"/>
                        <span *ngIf="password.hasError('required') && password.touched"
                        class="text-danger mx-3 "><small class="fs-5">password is
                          required</small></span>
                      <span *ngIf="password.hasError('pattern')" class="text-danger mx-3 "><small class="fs-5">password 
                        should contain one capital letter with atleast 8 letters</small></span>
                      </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                       <div class="form-outline flex-fill mb-0">
                         <div class="form-group">
                        <label class="form-label" for="form3Example4cd"> confirm your password</label>
                        <input type="Password" id="form3Example4cd" class="form-control" />
                        <span *ngIf="confirmPassword.hasError('required') && confirmPassword.touched"
                        class="text-danger mx-3 "><small class="fs-5">Name is
                          required</small></span>
                      <span *ngIf="confirmPassword.hasError('pattern')" class="text-danger mx-3 "><small class="fs-5">confirm password mismatch
                          </small></span>
                        </div>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button class="fs-5"type="submit" (click)="register(userForm)"  [disabled]="userForm.invalid"></button>

                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
